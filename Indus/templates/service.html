{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- start: Breadcrumb Section -->
<section class="tj-page-header" data-bg-image="{% static 'assets/images/bg/pheader-bg.webp' %}">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <div class="tj-page-header-content text-center">
               <h1 class="tj-page-title text-anim">Services</h1>
               <div class="tj-page-link wow fadeInUp" data-wow-delay="0.1s">
                  <span>
                     <a href="{% url 'home' %}">
                        <span>Home</span>
                     </a>
                  </span>
                  <span>/</span>
                  <span><span>Services</span></span>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- end: Breadcrumb Section -->

<!-- start: Service Section -->
<section class="tj-service-section">
   <h2 class="sec-title text-ani" style="text-align:center;">Our Most Popular Courses</h2>

   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="service-wrapper">

               {% for i in Service %}
               <div class="service-item service-stack">
                  <div class="service-content">
                     <div class="service-text">
                        <div class="service-icon">
                           <span style='color:orange; font-size: 20px;'>Price: â‚¹{{ i.price }}</span>
                        </div>
                        <h3 class="title">
                           <a href="{% url 'service_detail' i.slug %}">{{ i.heading }}</a>
                        </h3>
                        <div class="desc">
                           <p>{{ i.content|truncatechars:120|safe }}</p>
                        </div>

                        <a href="{% url 'service_detail' i.slug %}" class="tj-primary-btn service-btn">
                           <div class="btn_inner">
                              <div class="btn_icon">
                                 <span>
                                    <i class="tji-arrow-right"></i>
                                    <i class="tji-arrow-right"></i>
                                 </span>
                              </div>
                              <div class="btn_text">
                                 <span>Get started</span>
                              </div>
                           </div>
                        </a>
                     </div>
                  </div>
                  <div class="service-images hover:shine">
                     {% if i.image %}
                     <img src="{{ i.image.url }}" alt="{{ i.heading }}">
                     {% else %}
                     <img src="{% static 'assets/images/placeholder.jpg' %}" alt="Service Image">
                     {% endif %}
                  </div>
               </div>
               {% endfor %}

            </div>
         </div>
      </div>
   </div>
</section>
<!-- end: Service Section -->
{% endblock %}
