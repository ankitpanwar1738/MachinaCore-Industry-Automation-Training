{% extends 'base.html'%}

{% load static %} 
 
{% block body %}


<!-- start: Breadcrumb Section -->
      <section class="tj-page-header" data-bg-image="assets/images/bg/pheader-bg.webp">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="tj-page-header-content text-center">
                     <h1 class="tj-page-title text-anim">Faq</h1>
                     <div class="tj-page-link wow fadeInUp" data-wow-delay="0.1s">
                        <span>
                           <a href="index.html">
                              <span>Home</span>
                           </a>
                        </span>
                        <span>/</span>
                        <span>
                           <span>Faq</span>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end: Breadcrumb Section -->

<section class="container my-5">
    <div class="text-center mb-5" data-aos="fade-up">
        <h2 class="fw-bold">Frequently Asked Questions</h2>
        <p class="text-muted">Here are some common queries about our services.</p>
    </div>

    <div class="accordion accordion-flush" id="faqAccordion">
        {% for f in Faq %}
        <div class="accordion-item" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:'1' }}00">
            <h1 class="accordion-header" id="flush-heading{{ forloop.counter }}">
                <button class="accordion-button collapsed fw-medium" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="flush-collapse{{ forloop.counter }}">
                    {{ f.que }}
                </button>
            </h1>
            <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    {{ f.ans }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>




{% endblock %}
